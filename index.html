<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">

        <div class="sign-up-container">
          <div class="hook">Would you like to know more?</div>
          <div class="title">Sign Up!</div>
          <div class="input-form">
            <form action="#" method="post">
              <div class="input" id="">
                <span class="material-symbols-outlined"> person </span>
                <label for="first-name">First Name</label>
                <input
                  type="text"
                  name="first-name"
                  id="first-name"
                  placeholder="Buzz"
                  required
                />
                <label for="last-name">Last Name</label>
                <input
                  type="text"
                  name="last-name"
                  id="last-name"
                  placeholder="Lightyear"
                  minlength="3"
                  required
                />
              </div>
              <div class="input">
                <span class="material-symbols-outlined"> mail </span>
                <label for="email">Email Address</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="bigbuzz@reachforthesky.com"
                />
              </div>
              <div class="input">
                <span class="material-symbols-outlined"> phone_iphone </span>
                <label for="phone-number">Phone Number</label>
                <input
                  type="number"
                  name="phone-number"
                  id="phone-number"
                  placeholder="03821456345"
                />
              </div>
              <div class="input">
                <span class="material-symbols-outlined"> key </span>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" minlength="8" maxlength="48" />
              </div>
            </form>
          </div>
          <div class="submit-btn">
            <button>Join</button>
          </div>
          <div class="form-footer">already a member? log in</div>
        </div>
      
    </div>
  </body>
</html>
